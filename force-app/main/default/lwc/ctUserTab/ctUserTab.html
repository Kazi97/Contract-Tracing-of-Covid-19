<template>
    <lightning-card title="Search User">
        <div class="slds-grid slds-gutters slds-p-around_small">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input class="search" type="text" placeholder="Enter the Name of the person"
                    onchange={inputUserHandler}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-button variant="Brand" label="Search" onclick={searchUserHandler}></lightning-button>
            </div>
        </div>

        <template if:true={modalOpen}>
            <!-- Show modal -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">

                    <header class="slds-modal__header">

                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>

                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Trace Details</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <div class={backgroundColor}>
                            <div class="slds-box white personinfoDiv">
                                <p>Name: {personData.name}</p>
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <p>Mobile: {personData.mobile}</p>
                                        <p>Token: {personData.token}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <p>Health Status: {personData.healthStatus}</p>
                                        <p>Status Update Date: {personData.statusUpdateDate}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-box white">
                                <p style="font-size: 140%;">Recent Contacts:</p>
                                <lightning-datatable key-field="id" columns={columns} data={contactData}
                                    hide-checkbox-column="true"></lightning-datatable>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
